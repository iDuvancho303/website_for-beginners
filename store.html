<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b1c7a602c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hombres G | Store</title>
</head>
<body>
    <!--HEADER SECTION-->
<header class="main-header">
    <nav class="nav main-nav">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/store.html">Store</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>
    </nav>
    <h1 class="band-name band-name-large">Hombres G</h1>
</header>
<!--END HEADER SECTION-->
<!--ALBUM SECTION-->
<section class="container content-section">
    <h2 class="section-header">Music</h2>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img  class="shop-item-image" src="/images/album1.jpg" alt="album1">
            <div class="shop-item-details">
                <span class="shop-item-price">$13.00</span>
                <button  class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img  class="shop-item-image" src="/images/album2.jpg" alt="album1">
            <div class="shop-item-details">
                <span class="shop-item-price">$14.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img class="shop-item-image" src="/images/album3.jpg" alt="album1">
            <div class="shop-item-details">
                <span class="shop-item-price">$15.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
            <img class="shop-item-image" src="/images/album4.jpg" alt="album1">
            <div class="shop-item-details">
                <span class="shop-item-price">$16.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
    </div>
</section>
<!--END ALBUM SECTION-->
<!--MERCH SECTION-->
<section class="container content-section">
    <h2 class="section-header">Merch</h2>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Album #1 Poster</span>
            <img class="shop-item-image" src="/images/album1.jpg" alt="album1">
            <div class="shop-item-details">
                <span class="shop-item-price">$25.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>       
    
        <div class="shop-item">
            <span class="shop-item-title">Album #2 Poster</span>
            <img class="shop-item-image" src="/images/album2.jpg" alt="album1">
            <div class="shop-item-details">
                <span class="shop-item-price">$23.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
    </div>  
</section>
<!--END MERCH SECTION-->
<!--CART SECTION-->
<section class="container content-section">
    <h2 class="section-header">Cart</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">Item</span>
        <span class="cart-price cart-header cart-column">Price</span>
        <span class="cart-quantity cart-header cart-column">Quantity</span>
    </div> 

    <div class="cart-items">
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="/images/album1.jpg" alt="album_photo" width="100" height="100">
                <span class="cart-item-title">T-shirt</span>
            </div>
                <span class="cart-price cart-column">$21.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1   ">
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>
        </div>

        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="/images/album3.jpg" alt="album_photo" width="100" height="100">
                <span class="cart-item-title">T-shirt</span>
            </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">Remove</button>
                </div>
        </div>
    </div>
    <div>
        <strong>Total</strong>
        <span>$41.98</span>
    </div> 
    
    <div>
        <button type="submit">Purchase</button>
    </div>
</section>
<!--END STORE SECTION-->

</html>
