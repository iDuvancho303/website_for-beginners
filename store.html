<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b1c7a602c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hombres G | Store</title>
</head>
<body>
    <!--HEADER SECTION-->
<header class="main-header">
    <nav class="nav main-nav">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/store.html">Store</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>
    </nav>
    <h1 class="band-name band-name-large">Hombres G</h1>
</header>
<!--END HEADER SECTION-->
<!--STORE SECTION-->
<section class="container content-section">
    <h2 class="section-header">Music</h2>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img  class="shop-item-image" src="/images/album1.jpg" alt="album1">
            <div class="shop-item-details">
                <span class="shop-item-price">$13.00</span>
                <button  class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img  class="shop-item-image" src="/images/album2.jpg" alt="album1">
            <div class="shop-item-details">
                <span class="shop-item-price">$14.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img class="shop-item-image" src="/images/album3.jpg" alt="album1">
            <div class="shop-item-details">
                <span class="shop-item-price">$15.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div>
            <div>
                <strong>Album 4</strong>
            </div>
            <img src="/images/album4.jpg" alt="album1">
            <div>
                <span>$16.00</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
    </div>

</section>

<section>
    <h2>Merch</h2>
    <div>
        <div>
            <strong>Album #1 Poster</strong>
        </div>
        <img src="/images/album1.jpg" alt="album1">
        <div>
            <span>$25.00</span>
            <button role="button">ADD TO CART</button>
        </div>
    </div>

    <div>
        <div>
            <strong>Album #2 Poster</strong>
        </div>
        <img src="/images/album2.jpg" alt="album1">
        <div>
            <span>$23.00</span>
            <button role="button">ADD TO CART</button>
        </div>
    </div>  
</section>

<section>
    <h2>Cart</h2>
    <div>
        <strong>Item</strong>
        &lt;&gt;
        <strong>Price</strong>
        &lt;&gt;
        <strong>Quantity</strong>
    </div> 

    <div>
        <img src="/images/album1.jpg" alt="album_photo" width="100" height="100">
        <span>T-shirt</span>
        &lt;&gt;
        <span>$21.99</span>
        &lt;&gt;
        <input type="number" value="1   ">
        <button role="button">Remove</button>
    </div>

    <div>
        <img src="/images/album3.jpg" alt="album_photo" width="100" height="100">
        <span>T-shirt</span>
        &lt;&gt;
        <span>$19.99</span>
        &lt;&gt;
        <input type="number" value="1">
        <button role="button">Remove</button>
    </div>
    <hr> 
    <div>
        <strong>Total</strong>
        <span>$41.98</span>
    </div> 
    
    <div>
        <button type="submit">Purchase</button>
    </div>
</section>
<!--END STORE SECTION-->

</footer>

</body>
</html>
